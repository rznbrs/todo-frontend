<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="title">To-Do App</h1>
  </header>

  <div class="todo-box">
    <div class="todo-header">
      <h2>Görev Listesi</h2>
      <button id="addTaskBtn">Görev Ekle</button>
      <input type="search" id="searchInput" placeholder="Görev Ara" />
    </div>

    <ul id="taskList"></ul>
    <p id="noTasksMessage" style="display: none; text-align: center; color: #888; margin-top: 1rem;">
      Görev bulunamadı.
    </p>
  </div>

  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Yeni Görev Ekle</h2>

      <label for="taskTitle">Başlık:</label>
      <input type="text" id="taskTitle" placeholder="Görev başlığı" required />

      <label for="taskDescription">Açıklama:</label>
      <textarea id="taskDescription" placeholder="Açıklama (Opsiyonel)"></textarea>

      <label for="taskDueDate">Son Tarih:</label>
      <input type="date" id="taskDueDate" />

      <label for="priority-select">Öncelik:</label>
      <select id="priority-select">
        <option value="">Seçiniz</option>
        <option value="Düşük">Düşük</option>
        <option value="Orta">Orta</option>
        <option value="Yüksek">Yüksek</option>
      </select>

      <button id="saveTaskBtn">Kaydet</button>
      <button id="cancelBtn">İptal</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
